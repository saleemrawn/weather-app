<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5a35841989.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1 class="logo">weather<span>forecast</span></h1>
      </div>
      <form id="weather-form">
        <input type="search" id="search" name="search" placeholder="Search location..." />
        <button id="clear-button" type="reset" title="Clear"><i class="fa-solid fa-xmark"></i></button>
        <button id="search-button" type="submit" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </header>
    <main>
      <div class="weather-info">
        <div class="today-weather-container"></div>
        <div class="forecast-buttons-container">
          <button type="button" class="hourly-button selected">Hourly</button>
          <button type="button" class="seven-day-button">7-Day Outlook</button>
        </div>
        <div class="forecast-weather-container"></div>
      </div>
    </main>
  </body>
</html>
